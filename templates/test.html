<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Lorem Ipsum and Text Field</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Default background for desktop */
        }

        .container {
            width: 100%;
            max-width: 600px; /* Limit the width for larger screens */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .lorem-text {
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            body {
                background-color: #a3d5f7; /* Light blue background to indicate mobile view */
            }

            .container {
                width: 100%; /* Full width on mobile */
                max-width: none; /* Remove max-width constraint */
                padding: 15px; /* Reduce padding on smaller screens */
                border-radius: 0; /* Remove border radius on mobile */
            }

            .lorem-text {
                font-size: 16px; /* Smaller font size for mobile */
            }

            input[type="text"] {
                font-size: 16px; /* Smaller font size for input */
                padding: 12px; /* Adjust padding for input */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lorem-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque id sapien a lorem ultrices efficitur.
    </div>
    <input type="text" placeholder="Enter text here">
</div>

</body>
</html>
